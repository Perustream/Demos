<script>
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');
  const installContainer = document.getElementById('installContainer');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installContainer.style.display = 'block';
  });

  installBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        installContainer.style.display = 'none';
      }
      deferredPrompt = null;
    }
  });

    // Ocultar si ya fue instalada

<script>
let noticias = [], indice = 0;
const feeds = [
  "https://rpp.pe/feed",
  "https://elcomercio.pe/rss/ultimas/",
  "https://andina.pe/agencia/rss.aspx",
  "https://diariopanorama.pe/feed/"
];

async function cargarTodasNoticias() {
  try {
    let todas = [];
    for (const url of feeds) {
      const res = await fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(url));
      const data = await res.json();
      todas = todas.concat(data.items || []);
    }
    noticias = todas.slice(0, 10);
    mostrarNoticia();
    setInterval(mostrarNoticia, 5000);
  } catch {
    document.getElementById("noticia-actual").innerText = "No se pudieron cargar noticias.";
  }
}

function mostrarNoticia() {
  if (noticias.length === 0) return;
  const contenedor = document.getElementById("noticia-actual");
  contenedor.style.opacity = 0;
  setTimeout(() => {
    contenedor.innerHTML = `<a href="${noticias[indice].link}" target="_blank" style="text-decoration:none;color:#333;">üóûÔ∏è ${noticias[indice].title}</a>`;
    contenedor.style.opacity = 1;
    indice = (indice + 1) % noticias.length;
  }, 300);
}

cargarTodasNoticias();
</script>
